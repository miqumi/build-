name: Build Discord Mention All

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Clone Discord Mention All repository
      run: git clone https://github.com/Jire/discordmentionall

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Gradle
      run: |
        cd discordmentionall
        chmod +rwx *
        ./gradlew build

    - name: Zip files
      run: zip -r discordmentionall.zip discordmentionall/*

    - name: Send zip to Discord
      uses: wei/push-to-talk@v1
      with:
        message: "Sending zip file to Discord"
        url: "https://discord.com/api/webhooks/1228623343331184724/ducIaT39EPhFIXslOT_ykNDf2arwHCxCFjkyJV4dRSy_zKL8Ge4MIpJnctB4gt8Rn8Ax"
        files: discordmentionall.zip
